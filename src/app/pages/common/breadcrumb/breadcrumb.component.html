<div class="navigation-container">
  <div class="main-navigation">
    <div class="nav-item" *ngFor="let category of category_list">
      <a 
        (click)="router_link(category)" 
        class="nav-link" 
        
        [ngClass]="{ 'active-router': isActiveCategory(category) }"
      >
        <span class="nav-label">{{ formatName(category) }}</span>
      </a>
    </div>
  </div>
</div>
