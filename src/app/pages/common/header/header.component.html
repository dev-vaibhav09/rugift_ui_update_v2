<header class="main-header">
  <div class="header-content">
    <div class="header-left">
      <img
        style="cursor: pointer"
        class="logo"
        src="img/rugift.png"
        alt="Logo"
        routerLink="/"
      />
    </div>
    <button class="hamburger-menu" #hamburgerMenu (click)="toggleMenu()">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
    <nav class="header-nav" #headerNav>
      <ul class="nav-links">
        <li class="nav-item" (click)="closeMenuIfMobile()">
          <a
            routerLink="/"
            routerLinkActive="active-router"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item" (click)="closeMenuIfMobile()">
          <a routerLink="/business" routerLinkActive="active-router"
            >Business</a
          >
        </li>
        <li class="nav-item" (click)="closeMenuIfMobile()">
          <a href="/about" target="_blank">About</a>
        </li>
        <li class="nav-item btn-signin" (click)="closeMenuIfMobile()">
          <button routerLink="/auth/login" routerLinkActive="active-router">
            Login / Register
          </button>
        </li>
        <li>
          <div class="cart-section position-relative me-3">
            <a routerLink="/cart" routerLinkActive="active-router">
              <i class="ri-shopping-cart-fill cart-icon fs-4"></i>
            </a>
            <span
              *ngIf="cartCount > 0"
              class="badge bg-danger position-absolute top-0 start-100 translate-middle cart-badge"
            >
              {{ cartCount }}
            </span>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>
