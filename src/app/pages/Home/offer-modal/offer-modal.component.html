<div class="why-choose-us-section">
  <div class="section-heading">
    <h2>Check why you <span class="highlight">Should</span><br/>Choose us</h2>
  </div>

  <div class="features-container">
    <div class="feature-card-wrapper" *ngFor="let card of cards; let i = index">
      <div class="accent-square" *ngIf="selectedCard === i"></div>

      <div class="feature-card" [class.selected]="selectedCard === i" (click)="selectCard(i)">
        <div class="feature-icon-wrapper">
          <div class="feature-icon" [ngClass]="{'pink-icon': selectedCard === i}"></div>
        </div>
        <h3 class="feature-title">{{ card.title }}</h3>
        <p class="feature-description">{{ card.description }}</p>
      </div>
    </div>
  </div>

  <div class="pagination">
    <div
      class="page-indicator"
      *ngFor="let card of cards; let i = index"
      [class.active]="selectedCard === i"
      (click)="selectCard(i)"
    >+</div>
  </div>
</div>
