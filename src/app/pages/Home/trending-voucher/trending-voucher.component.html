<section class="course__area">
  <div class="container-section">
    @for (item of this.trending_voucher_list; track item.brand_code) {
      <div class="voucher-card" (click)="router_link(item.brand_code)">
        <img [src]="item.image_url" alt="Voucher Image" />
      </div>
    }
  </div>
</section>
