<main>
  <app-header headerShadow="header__area header__padding-2 header__shadow">
  </app-header>
  <section class="error__area pt-90 pb-50">
    <div class="container">
      <div class="row">
        <div
          class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1"
        >
          <div class="error__item text-center">
            <div class="error__thumb mb-45">
              <img src="img/error/error.png" alt="" />
            </div>
            <div class="error__content">
              <h3 class="error__title">Page Not Found!</h3>
              <p>Please try searching for some other page.</p>
              <a [routerLink]="['/']" class="btn"
                >Back To Home</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</main>
