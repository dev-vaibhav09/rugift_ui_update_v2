    <div class="search-container mb-10">
      <input type="text" placeholder="Search for games, platforms, or vouchers...">
      <button>Search</button>
    </div>
    <!-- Brand Cards Display -->
    <div class="container mt-30 mb-50">
      @if(is_loading){
      <app-progress-spinner *ngIf="is_loading"></app-progress-spinner>
      } @else if (filteredCourses.length > 0) {
        <div class="row">
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let brand of filteredCourses">
          <div class="designer-card rounded-4 position-relative" (click)="toggleWishlist(brand.brand_code)">
            <!-- Discount Badge -->
              <span class="discount-badge" *ngIf="+brand.outward_discount > 0" >
              <span class="discount-text">{{brand.outward_discount}}% OFF</span>
              </span>
            <div class="designer-img">
              <img [src]="getImageUrl(brand)" alt="Brand Image" class="img-fluid">
            </div>
          </div>
        </div>
        </div>
      }@else if (filteredCourses.length <= 0) {
      <div class="row">
        <tr>
          <td colspan="10" class="empty-cart-message">
            <div class="message-container">
              <i class="ri-gift-line icon"></i>
              <p class="message">No vouchers Found.</p>
              <p class="text-danger fs-5">{{error_message ||"Unable to load brand details.."}}</p>
              <a href="/" class="btn">Back to Home</a>
            </div>
          </td>
        </tr>
      </div>
      }
    </div>

  </div>
</section>
