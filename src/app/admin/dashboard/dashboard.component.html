<div class="container py-5">
  <div class="dashboard-header text-center">
    <h1 class="display-4  mt-40 mb-20">Admin <span class="text-primary">Dashboard</span> </h1>
  </div>

  <!-- First Row: Bubble Chart and Bar Chart -->
  <div class="row">
    <!-- Bubble Chart -->
    <div class="col-lg-6 col-md-6 mb-4">
      <div class="card shadow-lg border-0 rounded">
        <div class="card-header bg-primary text-white">
          <h3 class="card-titles ">Bubble Chart</h3>
        </div>
        <div class="card-body">
          <canvas id="bubbleChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Bar Chart -->
    <div class="col-lg-6 col-md-6 mb-4">
      <div class="card shadow-lg border-0 rounded">
        <div class="card-header bg-secondary text-white">
          <h3 class="card-titles ">Bar Chart</h3>
        </div>
        <div class="card-body">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Second Row: Progressive Line Chart with Easing -->
  <div class="row">
    <div class="col-12 mb-4">
      <div class="card shadow-lg border-0 rounded">
        <div class="card-header bg-success text-white">
          <h3 class="card-titles ">Progressive Line Chart with Easing</h3>
        </div>
        <div class="card-body">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
